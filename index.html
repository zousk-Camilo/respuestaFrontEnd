<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  

</head>
<body>
  <main>
    <section id="seccion1">
      <div class="logoContenedor">
        <img src="logo.svg" alt="logo">
      </div>
      <div class="mockupsContenedor">
        <img src="illustration-mockups.svg" alt="illustration-mockups" id="mockups">
      </div>
    </section>
    <section id="seccion2">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
        <div id="registrar">
          <a href="#" class="boton">Register</a>
        </div>
  
    <div class="redesSociales">
      <div class="redes">
        <a class="fa fa-facebook" aria-hidden="true"></a>
        <a class="fa fa-twitter" aria-hidden="true"></a>
        <a class="fa fa-instagram" aria-hidden="true"></a>
      </div>
    </section>
    </div>
  </main>
  

  

 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zousk-Camilo V. Murt Tamayo</a>.
    </p>
  </footer>

  <script src="https://kit.fontawesome.com/ea5356fde1.js" crossorigin="anonymous"></script>
</body>
</html>
